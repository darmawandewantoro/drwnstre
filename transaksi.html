<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Transaksi | Awan Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      max-width: 700px;
      margin: auto;
    }
  </style>
</head>

<body>

  <!-- FORM TRANSAKSI -->
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="text-center mb-4">Form Transaksi</h3>

        <div id="alert"></div>

        <form id="transaksiForm">
          <div class="mb-3">
            <label class="form-label">Nama Pembeli</label>
            <input type="text" id="nama" class="form-control" placeholder="Masukkan nama">
          </div>

          <div class="mb-3">
            <label class="form-label">Produk</label>
            <select id="produk" class="form-select">
              <option value="">-- Pilih Produk --</option>
              <option value="29000">Kaos Polos Biru - Rp 29.000</option>
              <option value="29000">Kaos Polos Putih - Rp 29.000</option>
              <option value="29000">Kaos Polos Hitam - Rp 29.000</option>
              <option value="29000">Kaos Polos abu-abu - Rp 29.000</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Jumlah</label>
            <input type="number" id="jumlah" class="form-control" value="1" min="1">
          </div>

          <div class="mb-3">
            <label class="form-label">Metode Pembayaran</label>
            <select id="pembayaran" class="form-select">
              <option value="">-- Pilih Metode --</option>
              <option value="Transfer Bank">Transfer Bank</option>
              <option value="E-Wallet">E-Wallet</option>
              <option value="COD">COD</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Total Bayar</label>
            <input type="text" id="total" class="form-control" readonly>
          </div>

          <button type="submit" class="btn btn-success w-100">
            Proses Transaksi
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- TABEL HASIL TRANSAKSI -->
  <div class="container pb-5">
    <h4 class="text-center mb-3">Data Transaksi</h4>

    <table class="table table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Produk</th>
          <th>Jumlah</th>
          <th>Pembayaran</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="tabelTransaksi">
        <tr>
          <td colspan="6">Belum ada transaksi</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- JAVASCRIPT -->
  <script>
    const produkSelect = document.getElementById("produk");
    const jumlahInput = document.getElementById("jumlah");
    const totalInput = document.getElementById("total");
    const alertBox = document.getElementById("alert");
    const tabelTransaksi = document.getElementById("tabelTransaksi");

    let no = 1;

    // Hitung total otomatis
    function hitungTotal() {
      const harga = parseInt(produkSelect.value);
      const jumlah = parseInt(jumlahInput.value);

      if (!isNaN(harga) && !isNaN(jumlah)) {
        totalInput.value = "Rp " + (harga * jumlah).toLocaleString("id-ID");
      } else {
        totalInput.value = "";
      }
    }

    produkSelect.addEventListener("change", hitungTotal);
    jumlahInput.addEventListener("input", hitungTotal);

    // Validasi & simpan transaksi
    document.getElementById("transaksiForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const produkText = produkSelect.options[produkSelect.selectedIndex].text;
      const jumlah = jumlahInput.value;
      const pembayaran = document.getElementById("pembayaran").value;
      const total = totalInput.value;

      if (nama === "" || produkSelect.value === "" || pembayaran === "") {
        alertBox.innerHTML = `
        <div class="alert alert-danger">
          Semua data transaksi wajib diisi!
        </div>
      `;
        return;
      }

      alertBox.innerHTML = `
      <div class="alert alert-success">
        Transaksi berhasil!
      </div>
    `;

      // Hapus teks awal
      if (no === 1) {
        tabelTransaksi.innerHTML = "";
      }

      // Tambahkan ke tabel
      tabelTransaksi.innerHTML += `
      <tr>
        <td>${no++}</td>
        <td>${nama}</td>
        <td>${produkText}</td>
        <td>${jumlah}</td>
        <td>${pembayaran}</td>
        <td>${total}</td>
      </tr>
    `;

      // Reset form
      document.getElementById("transaksiForm").reset();
      totalInput.value = "";
    });
  </script>

</body>

</html>
